<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayla RJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="profil.jpg" type="image/jpg" /> 
  <!-- Link ikon dari Font Awesome -->

<body class="bg-gradient-to-br from-pink-100 via-yellow-100 to-green-100 min-h-screen flex flex-col items-center justify-center p-6 font-sans">

  <!-- Card utama -->

    <!-- Bagian Kiri: Biodata -->

      <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center md:text-left">Biodata Diri</h1>
      
      <!-- Item biodata dalam tabel kecil -->
      <div class="space-y-4">
        <!-- Nama -->
        <div class="flex items-center bg-pink-100 rounded-lg p-3 shadow-md">

            👩‍🎓
          </div>
          <div class="w-24 font-semibold">Nama</div>
          <div class="flex-1 bg-white rounded-lg p-2 shadow-inner">Kayla Reyvani Junaidi</div>
        </div>
        <!-- Kelas -->
        <div class="flex items-center bg-yellow-100 rounded-lg p-3 shadow-md">
          <div class="w-12 h-12 flex items-center justify-center bg-yellow-200 rounded-full mr-4 shadow-lg">
            🎒
          </div>
          <div class="w-24 font-semibold">Kelas</div>
          <div class="flex-1 bg-white rounded-lg p-2 shadow-inner">XII SIJA 1</div>
        </div>
        <!-- Sekolah -->
        <div class="flex items-center bg-green-100 rounded-lg p-3 shadow-md">
          <div class="w-12 h-12 flex items-center justify-center bg-green-200 rounded-full mr-4 shadow-lg">
            🏫
          </div>
          <div class="w-24 font-semibold">Sekolah</div>
          <div class="flex-1 bg-white rounded-lg p-2 shadow-inner">SMK Telkom Sidoarjo</div>
        </div>
        <!-- Jurusan -->
        <div class="flex items-center bg-pink-100 rounded-lg p-3 shadow-md">
          <div class="w-12 h-12 flex items-center justify-center bg-pink-200 rounded-full mr-4 shadow-lg">
            💻
          </div>
          <div class="w-24 font-semibold">Jurusan</div>
          <div class="flex-1 bg-white rounded-lg p-2 shadow-inner">Sistem Informasi Jaringan dan Aplikasi (SIJA)</div>
        </div>
        <!-- Cita-cita -->
        <div class="flex items-center bg-yellow-100 rounded-lg p-3 shadow-md">
          <div class="w-12 h-12 flex items-center justify-center bg-yellow-200 rounded-full mr-4 shadow-lg">
            🚀
          </div>
          <div class="w-24 font-semibold">Cita-cita</div>
          <div class="flex-1 bg-white rounded-lg p-2 shadow-inner">Menjadi seorang Full-Stack Engineer keren!</div>
        </div>
      </div>
    </div>

    <!-- Bagian Kanan: Foto -->
    <div class="w-full md:w-96 h-96 md:h-auto flex items-center justify-center p-6 bg-gradient-to-b from-pink-50 via-yellow-50 to-green-50 rounded-3xl m-4 shadow-lg">
      <div class="rounded-full overflow-hidden shadow-xl border-4 border-white w-64 h-64 md:w-80 md:h-80">
        <img src="profil.jpg" alt="Foto Kayla" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300" />
      </div>
    </div>
  </div>

  <!-- Link Sosmed Instagram -->
  <div class="mt-8 flex flex-col items-center space-y-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Follow Me on Instagram! 📸✨</h2>
    <a href="https://www.instagram.com/kaylarrj/?utm_source=ig_web_button_share_sheet" target="_blank" class="flex items-center space-x-4 bg-pink-100 hover:bg-pink-200 rounded-full px-6 py-3 shadow-lg transition duration-300">
      <i class="fab fa-instagram text-3xl text-pink-600"></i>
      <span class="text-xl font-semibold text-gray-700">@kaylarrj</span>
    </a>
  </div>

</html>
